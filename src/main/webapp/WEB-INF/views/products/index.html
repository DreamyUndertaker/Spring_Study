<!DOCTYPE html>
<html lang="ru" xmlns:th="https://thymeleaf,org">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
</head>
<body>

    <div th:each="product : ${products}">
        <a th:href="@{/products/{id}(id=${product.getId()})}" th:text="${product.getName()}">
            user
        </a>
    </div>
    <br>
    <hr>

    <a th:href="@{products/new}">Create new product</a>
</body>
</html>
